<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="qr-wrapper">
    <article class="qr-box">
      <figure class="qr-image-container"><img src="./images/image-qr-code.png" alt="qr-code-image"></figure>
      <h3 class="qr-title">Improve your front-end skills by building projects</h3>
      <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
    <footer class="floor">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>. 
        Coded by <a href="https://github.com/David4bay/Frontend-QR-Component">David Bayode</a>.
      </div>
    </footer>
  </main>
</body>
</html>
